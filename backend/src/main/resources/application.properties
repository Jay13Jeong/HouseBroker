opentracing.jaeger.udp-sender.host=http://localhost
opentracing.jaeger.udp-sender.port=6831
opentracing.jaeger.http-sender.url=http://localhost:6831/api/traces
opentracing.jaeger.log-spans=true
opentracing.jaeger.const-sampler.decision = true
opentracing.jaeger.probabilistic-sampler.sampling-rate = 1.0
opentracing.jaeger.rate-limiting-sampler.max-traces-per-second = 2.0
spring.autoconfigure.exclude=io.opentracing.contrib.spring.cloud.websocket.WebsocketAutoConfiguration
version: '3'
services:
  mariadb:
    image: mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: db_name
      MYSQL_USER: db_user
      MYSQL_PASSWORD: db_password

  springboot-app:
#    image: openjdk:8-jdk-alpine
#    volumes:
#      - ./app:/app
#    ports:
#      - 8080:8080
#    working_dir: /app
#    command: >
#      sh -c "java -jar my-spring-app.jar"

    build:
      context: ./springboot-app
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - mariadb
    environment:
      SPRING_DATASOURCE_URL: jdbc:mariadb://mariadb:3306/db_name
      SPRING_DATASOURCE_USERNAME: db_user
      SPRING_DATASOURCE_PASSWORD: db_password

  react-app:
    build:
      context: ./react-app
      dockerfile: Dockerfile
    restart: always

  nginx:
    image: nginx
    restart: always
    ports:
      - 80:80
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - springboot-app
      - react-app
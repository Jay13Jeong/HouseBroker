  deploy:

    runs-on: ubuntu-latest

    needs: build

    steps:
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.5
        with:
          ssh-private-key: ${{ secrets.PEMKEY }}

      - name: Connect to EC2 and pull code
        run: |
          ssh -o StrictHostKeyChecking=no -i ${{ secrets.SSH_PRIVATE_KEY }} ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} 'cd aht && git pull origin main'

      - name: Build with make
        run: |
          cd aht
          make

